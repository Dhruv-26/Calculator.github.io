<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/favicon-calculator2.png" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="head">Calculator</h1>
        <div class="container">
            <div class="part1">
                <div class="col">=</div>
                <div class="col"><h1 id="out"></h1></div>
            </div>
            <div class="hr-line"></div>
            <div class="row">
                <div class="col">
                    <input type="text" class="problem" id="pro">
                </div>
            </div>
            <div class="rows">
                <div class="row gy-1">
                    <div class="col-3"><button class="operator">CE</button></div>
                    <div class="col-3"><button class="operator">+/-</button></div>
                    <div class="col-3"><button class="operator">%</button></div>
                    <div class="col-3"><button class="operator">/</button></div>
                </div>
                <div class="row gy-1">
                    <div class="col-3"><button>7</button></div>
                    <div class="col-3"><button>8</button></div>
                    <div class="col-3"><button>9</button></div>
                    <div class="col-3"><button class="operator">*</button></div>
                </div>
                <div class="row gy-1">
                    <div class="col-3"><button>4</button></div>
                    <div class="col-3"><button>5</button></div>
                    <div class="col-3"><button>6</button></div>
                    <div class="col-3"><button class="operator">-</button></div>
                </div>
                <div class="row gy-1">
                    <div class="col-3"><button>1</button></div>
                    <div class="col-3"><button>2</button></div>
                    <div class="col-3"><button>3</button></div>
                    <div class="col-3"><button class="operator">+</button></div>
                </div>
                <div class="row gy-1">
                    <div class="col-3"><button>0</button></div>
                    <div class="col-3"><button class="operator">.</button></div>
                    <div class="col-3"><button class="operator">AC</button></div>
                    <div class="col-3"><button class="operator">=</button></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>  
    <script src="script.js"></script>
</body>
</html>
